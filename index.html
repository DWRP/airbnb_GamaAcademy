<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/images/icon/favicon.ico" type="image/x-icon">

        <title>Airbnb - Clone - GamaAcademy</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./assets/javascript/scripts.js"></script>

    </head>
    <body>
        <div class="load_container">
            <div class='loading'></div>
        </div>
        <div class="container hidding">
            <header class="menu">
                <nav class="menu_bar">
                    <ul>
                        <li class="logotipo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/512px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="Airbnb logo"></li>
                        
                    </ul>
                </nav>
            </header>
            
            <div class="load_container reload hidding">
                <div class='loading'></div>
            </div>
            
            <div class="filtros">
                <button class="filter_item az" onclick="filtro_page('az')">
                    A-Z
                </button>
                <button class="filter_item za" onclick="filtro_page('za')">
                    Z-A
                </button>
                <button class="filter_item pm" onclick="filtro_page('pm')">
                    Menor Preço
                </button>
                <button class="filter_item pp" onclick="filtro_page('pp')">
                    Maior Preço
                </button>

                <button class="filter_item cls" onclick="filtro_page('cls')">
                    Limpar
                </button>

            </div>
            <div class="card_container card_animation"></div>
            <div class="buttons">
                <div class="filtro_page">

                </div>
                <div class="comodations"></div>
                <button class="all_data" onclick="allData()">Ver Tudo</button>
            </div>
            <footer class="footer">
                <p class="original-description">
                    © 2020 <a href="https://www.airbnb.com.br/" target="_blank" >Airbnb</a>, Inc. All rights reserved
                </p>
                <p class="my-description">
                    Clone by <a href="https://www.linkedin.com/in/douglaswalas/" class="linkedin" target="_blank">Douglas Walas</a> - <a href="https://github.com/DWRP/airbnb_GamaAcademy" class="github" target="_blank">Github</a>
                </p>
            </footer>
        </div>
        
    </body>
</html>
